<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />
    
    <title>Face Cream</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>


    <header id="header">

    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="index.html">
          <img src="assets/images/LOGO.png" class="img-fluid" width="147" />
        </a>  
      </div>
    </nav>
  </header>

  <section class="pt-5 prf-form-area bg-thm-texture">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12 col-lg-10 col-xl-9">
          <div class="section-title mb-3">
            <h2 class="thm-color"><strong>Register.</strong></h2>
          </div>
          <div class="prf-form-wrapper">
            <form>
              <div class="row">
                <div class="col-md-6">
              <div class=" mb-4">
              <label class="d-block mb-2"><strong>First Name</strong></label>
              <input type="text" class="form-control" required>
              </div>
              </div>
              <div class="col-md-6">
              <div class=" mb-4">
                <label class="d-block mb-2"><strong>Last Name</strong></label>
                <input type="text" class="form-control" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class=" mb-4">
                  <label class="d-block mb-2"><strong>Email Address</strong></label>
                  <input type="email" class="form-control" required>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class=" mb-4">
                    <label class="d-block mb-2"><strong>Mobile Number</strong></label>
                    <input type="tel" class="form-control" required>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class=" mb-4">
                      <label class="d-block mb-2"><strong>Birth Date</strong></label>
                      <input type="date" class="form-control" required>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="trm-check">
                        <label class="form-check-label" for="trm-check">
                          I agree to the terms &amp; conditions.
                        </label>
                      </div>
                    </div>
                <div class="col-md-12">
                  <div class="text-center mt-4">
                  <a href="login.html" class="thm-btn">Create Account</a>
                </div>
                  </div>
             </div>
            </form>
          </div>
          <p class="mt-4 text-center">Already have an account? <a href="login.html" class="thm-color"><strong>Sign in</strong></a> </p>
        </div>
      </div>
    </div>
  </section>



    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.marquee.min.js"></script>
    <script src="assets/js/jquery-sidebar-content.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/socialSharing.js"></script>
    <script src="assets/js/main.js"></script>

  </body>
</html>
